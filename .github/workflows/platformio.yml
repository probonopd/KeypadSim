name: PlatformIO CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - KeypadController_uno
          - KeypadController_due
          - KeypadController_ColsPulsed_uno
          - KeypadController_ColsPulsed_due
          - KeypadSimDemo_uno
          - KeypadSimDemo_due
          - KeypadSimDemo_ColsPulsed_uno
          - KeypadSimDemo_ColsPulsed_due
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install PlatformIO
        run: pip install platformio
      - name: Run PlatformIO build
        run: pio run -e ${{ matrix.env }}